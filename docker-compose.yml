version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fleet-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fleet_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: fleet-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5

  # MQTT Broker (Eclipse Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: fleet-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck"]
      interval: 10s
      timeout: 10s
      retries: 3

  # Fleet Management Backend Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fleet-server
    command: ["./server"]
    ports:
      - "3000:3000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fleet_management
      MQTT_BROKER: tcp://mosquitto:1883
      MQTT_CLIENT_ID: fleet-backend
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      HTTP_PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    restart: unless-stopped

  # Geofence Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fleet-worker
    command: ["./worker"]
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # MQTT Publisher (Mock Data Generator)
  publisher:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fleet-publisher
    command: ["./publisher"]
    environment:
      MQTT_BROKER: tcp://mosquitto:1883
    depends_on:
      mosquitto:
        condition: service_healthy
      server:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
  mosquitto_data:
  mosquitto_log:
